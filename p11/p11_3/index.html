<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Пpoвepкa правильности e-mail</title>
  <script>
  function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }

  function check() {
    var email = document.form1.email.value;
    if (validateEmail(email)) document.getElementById("span1").innerText = "ОК";
    else document.getElementById("span1").innerText = "Email недопустим";
  }
</script>
</head>
<body>
  <form name="form1"> E-mail: <input type="text" name="email" id="email" onKeyDown="check();">
  </form>
  <span id="span1"></span>
</body>
</html>
