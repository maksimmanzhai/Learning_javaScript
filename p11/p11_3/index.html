<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Пpoвepкa правильности e-mail</title>
</head>
<body>
  <form name="form1"> E-mail: <input type="text" name="email" id="email">
  <input type="button" vаluе="Проверить" onclick="check();">
</form>

</body>
<script>
  function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }
  function check() {
    var email = document.form1.email.value;
    if (validateEmail(email)) window.alert("OK");
    else window.alert("E-mail неправильный");
  }
</script>
</html>
