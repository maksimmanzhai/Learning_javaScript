<!DOCTYPE html>
<html>
<head>
  <title>if</title>
</head>
<body>
  <script>
    var A = 0;
    var B = 1;
    var C;
    if (A != 0) {
      C = 10 / A;
      document.write('C = ' + C);
    }
    else if (B != 0) {
      C = 10 / B;
      document.write('C = ' + C);
    }
    else document.write("Деление на 0");
  </script>
</body>
</html>
