  <script type="text/javascript">
    var str = '';
    nextPrime:
    for (var i = 2; i <= 100; i++) {
      for (var j = 2; j < i; j++) {
        if ((i % j) == 0)continue nextPrime;
      }
      str += (i + ' ');
    }
    alert(str);
  </script>
