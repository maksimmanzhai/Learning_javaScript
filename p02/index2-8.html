<body>
  <script type="text/javascript">
    function min(a, b) {
      return (a > b) ? b : a;
    }
    // alert(min(3, -1));

    a = prompt('enter x');
    b = prompt('enter n');
    function pow(x, n) {
      var xn = x;
      for (var i = 1; i < n; i++) {
        x = x * xn;
      }
      return x;
    }
    alert(pow(a, b));

  </script>
