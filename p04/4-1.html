<!DOCTYPE html>
<html>
<head>
  <title>Minimal in Array</title>
</head>
<body>
  <script>
    var M = [7, 66, 55, -4, 88, 1, 8, 99, 3];

    Min = M[0];
    Min_ind = 0;

    document.write('Array: <br>');

    for (var i = 1; i < M.length; i++) {
      if (M[i] < Min) {
        Min = M[i];
        Min_ind = i;
      }
      document.write(M[i] + " ");
    }
    document.write('<br>Minimum: ' + Min);
    document.write('<br>Index: ' + Min_ind);
    </script>
</body>
</html>
