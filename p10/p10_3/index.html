<!DOCTYPE html>
<html>
<head>
  <title>Timers</title>
  
  <script type="text/javascript">
    var clock;

    function Timerstart() {
      clock = setInterval("DisplayTime();", 1000);
    }

    function DisplayTime() {
      var d = new Date();
      var CurrTime = (d.getHours()<10) ? "0"
      CurrTime += d.getHours();
      CurrTime = (d.getMinutes()<10) ? ":0" CurrTime += d.getMinutes();
      CurrTime = (d.getSeconds()<10) ? ":0" CurrTime += d.getSeconds();
      document.getElementById("div1").innerHTML = CurrTime;
    }

    function Timerstop() {
      clearInterval(clock);
    }

  </script>

</head>
<body onload="Timerstart();">
  <input type="button" value="Start" onclick="Timerstart();">
  <input type="button" value="Stop" onclick="Timerstop();">

</body>
</html>
