<!DOCTYPE html>
<html>
<head>
  <title>Switch</title>
</head>
<body>
  <script>
    var command = window.prompt("Enter action", ""); 
    if (command == null) {
      document.write('Cancel pressed'); }
    else 
      switch (parseInt(command)) {
        case 1: document.write("Выбрано действие 1"); break; 
        case 2: document.write('Выбрано действие 2'); break; 
        case 3: document.write('Выбрано действие 3'); break; 
        case 4: document.write('Выбрано действие 4'); break; 
        default: document.write('Неизвестное действие'); }
  </script>
</body>
</html>
