    function pow(x, n) {
      var result = 1;

      if (n >= 1 && Math.round(n) == n) {
        for (var i = 0; i < n; i++) {
          result *= x;
        }
      }
      else if (n == 0 && x >= 1){
        result = 1;
      }
      else
      {
        result = NaN;
      }
      return result;
    }
  </script>
